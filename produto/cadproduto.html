<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tela de Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../imagens/favicon-16x16.png" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <script src="https://kit.fontawesome.com/a30559e34e.js" crossorigin="anonymous"></script>
    <!--===============================================================================================-->
    <script src="../bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--===============================================================================================-->
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
          <img src="../imagens/favicon-32x32.png" alt="logo" style="width:40px;">
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../usuario/cadusuario.html">Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Produtos</a>
          </li>
        </ul>
      </nav>

    <div class="container-fluid">

            <div class="container">

                <h1 class="titulo titulo_form text-center">Cadastro de Produtos</h1>

                <form:form action="#" method="POST" enctype="multipart/form-data" commandName="produto">

                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="descricao">Descrição:</label>
                        <input class="form-control col-10" type="text" name="descricao"
                            placeholder="Digite uma descrição para o produto" required />
                        <form:errors path="descricao" />
                    </div>

                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="genero">Gênero</label> <select
                            class="form-control col-4" name="genero" required>
                            <option value="selecione">Selecione...</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="unissex">Unissex</option>
                        </select>

                        <label class="col-2 col-form-label" for="imagem">Imagem:</label> <input
                            class="form-control col-4" type="file" name="imagem" required />
                    </div>

                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="atual">Preço atual:</label>
                        <input class="form-control col-4" type="text" name="atual">
                        <label class="col-2 col-form-label" for="antigo">Preço antigo:</label>
                        <input class="form-control col-4" type="text" name="antigo">
                    </div>

                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="promocao">Preço promoção:</label>
                        <input class="form-control col-4" type="text" name="promocao">

                        <label class="col-2 col-form-label" for="estoque">Estoque:</label>
                        <input class="form-control col-4" type="number" name="estoque" />
                    </div>

                    <div class="form-group row">
                        <div class="checkbox col-6">
                            <label for="promocao">
                                <input type="checkbox" name="promocao"> Promoção
                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-sm-2">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
            </div>
            </form:form>

    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
        <p class="footer">&copy; - formulário de exemplo - Front End</p>
    </nav>

</body>

</html>
