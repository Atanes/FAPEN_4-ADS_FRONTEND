<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tela de Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../imagens/favicon-16x16.png" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <script src="https://kit.fontawesome.com/a30559e34e.js" crossorigin="anonymous"></script>
    <!--===============================================================================================-->
    <script src="../bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <script src="../js/BuscaCEP.js"></script>
    <!--===============================================================================================-->
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
          <img src="../imagens/favicon-32x32.png" alt="logo" style="width:40px;">
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../produto/cadproduto.html">Produtos</a>
          </li>
        </ul>
      </nav>

    <div class="container-fluid">

            <div class="container">

                <h1 class="titulo titulo_form text-center">Cadastro de Usuários</h1>

                <form:form action="#" method="POST" enctype="multipart/form-data" commandName="usuario">

                    <div class="form-group row">
                        <label class="col-1 col-form-label" for="nome">Nome:</label>
                        <input class="form-control col-7" type="text" name="nome"
                            placeholder="Digite o nome do usuário" required />
                   
                        <label class="col-1 col-form-label" for="genero">Sexo:</label>
                        <select class="form-control col-3" name="genero" required>
                            <option value="selecione">Selecione...</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="unissex">Indefinido</option>
                        </select>
                    </div>

                    <div class="form-group row">
                        <label class="col-1 col-form-label" for="login">Login:</label>
                        <input class="form-control col-3" type="text" name="login">
                        <label class="col-1 col-form-label" for="senha">Senha:</label>
                        <input class="form-control col-3" type="password" name="senha">
                        <label class="col-1 col-form-label" for="imagem">Foto:</label> <input
                            class="form-control col-3" type="file" name="imagem" required />
                    </div>

                    <div class="form-group row">
                        <label class="col-1 col-form-label">CEP:</label>
                        <input class="form-control col-3" type="text" id="cep" pattern="\d{5}-?\d{3}" required
                            placeholder="Insira o seu CEP" onblur="pesquisacep()">

                        <label class="col-1 col-form-label">Rua:</label>
                        <input class="form-control col-3" type="text" class="form-control" id="rua" placeholder="...">

                        <label class="col-1 col-form-label">Nrº:</label>
                        <input class="form-control col-3" type="text" class="form-control" id="nr" placeholder="...">
                    </div>
                    <div class="form-group row">
                        <label class="col-1 col-form-label">Complem.:</label>
                        <input class="form-control col-3" type="text" class="form-control" id="complemento" placeholder="...">
                
                        <label class="col-1 col-form-label">Bairro:</label>
                        <input class="form-control col-3" type="text" class="form-control" id="bairro" placeholder="...">

                        <label class="col-1 col-form-label">Cidade:</label>
                        <input class="form-control col-3" type="text" class="form-control" id="cidade" placeholder="...">
                    </div>
                    <div class="form-group row">
                        <label class="col-1 col-form-label">Estado:</label>
                        <input class="form-control col-3" type="text" class="form-control" id="estado" placeholder="...">
                    </div>

                    <div class="form-group row">
                        <div class="offset-sm-1">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
            </div>
            </form:form>

    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
        <p class="footer">&copy; - formulário de exemplo - Front End</p>
    </nav>

</body>

</html>
